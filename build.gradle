group 'de.otto'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.liferay.maven.plugins/liferay-maven-plugin
    compile group: 'com.liferay.maven.plugins', name: 'liferay-maven-plugin', version: '7.0.0-m2'
    // https://mvnrepository.com/artifact/com.liferay.maven/maven-support
    compile group: 'com.liferay.maven', name: 'maven-support', version: '7.0.0-m2'

}
